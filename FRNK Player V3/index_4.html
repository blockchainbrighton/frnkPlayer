<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tape Deck Simulator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background-color: #000000;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 10px;
    }

    /* Left Column (Controls) */
    .controls-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a1a, #333333);
      border: 2px solid #00ffcc;
      border-radius: 10px;
      overflow-y: auto; /* Allow scrolling if many sliders are added */
    }

    .playback-controls-container {
      width: 100%;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 1em;
      border-radius: 8px;
      border: 2px solid #00ffcc;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .playback-controls-container h2 {
      color: #00ffcc;
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .playback-timer-container,
    .volume-controls-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .playback-timer-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5em 1em;
      border-radius: 5px;
    }

    #timerDisplay {
      color: white;
      font-size: 1rem;
      white-space: nowrap;
    }

    #playbackSpeedSelector {
      padding: 0.3em 0.6em;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
    }

    .volume-controls-container label {
      color: #00ffcc;
      font-size: 1rem;
      white-space: nowrap;
    }

    .volume-controls-container input[type="range"] {
      width: 100%;
      cursor: pointer;
    }

    .individual-volume-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .individual-volume-group h3 {
      color: #00ffcc;
      font-size: 1.2rem;
      margin-bottom: 5px;
      text-align: center;
    }

    .individual-volume-group .volume-controls-container {
      justify-content: flex-start;
    }

    .individual-volume-group .volume-controls-container label {
      min-width: 120px;
    }

    /* Center Column (Player) */
    #mainContainer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      border: 2px solid #00ffcc;
      border-radius: 10px;
    }

    #container {
      position: relative;
      width: 100%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #tapeDeckContainer {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #tapeDeckImage {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .button-container {
      position: absolute;
      bottom: 3.5%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      display: flex;
      justify-content: space-around;
      z-index: 2;
    }

    .button {
      flex: 1;
      max-width: 100px;
      max-height: 110px;
      aspect-ratio: 1 / 1.2;
      background: rgba(85, 85, 85, 0.8);
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1vw;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background 0.3s, font-size 0.3s;
      margin: 0 1px;
    }

    .button:hover {
      background: rgba(100, 100, 100, 0.9);
    }

    .button.active {
      background: rgba(16, 177, 27, 0.9);
      box-shadow: 0 0 10px rgba(11, 127, 19, 0.9);
    }

    .button:disabled {
      background: rgba(85, 85, 85, 0.5);
      cursor: not-allowed;
    }

    .effect-button-container {
      display: flex;
      position: absolute;
      top: 24%;
      left: 50%;
      transform: translateX(-50%);
      height: auto;
      width: auto;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .effect-button-container .button {
      width: 40px;
      height: 40px;
      padding: 0;
      font-size: 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #effect-1-Button {
      background-color: blue;
    }

    #effect-2-Button {
      background-color: orange;
    }

    #effect-3-Button {
      background-color: green;
    }

    #effect-1-Button:hover {
      background-color: darkblue;
    }

    #effect-2-Button:hover {
      background-color: darkorange;
    }

    #effect-3-Button:hover {
      background-color: darkgreen;
    }

    #effect-1-Button:active,
    #effect-2-Button:active,
    #effect-3-Button:active {
      transform: scale(0.95);
    }

    /* Right Column (Empty) */
    .right-column {
      background: linear-gradient(135deg, #1a1a1a, #333333);
      border: 2px solid #00ffcc;
      border-radius: 10px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .button {
        font-size: 2vw;
      }

      #timerDisplay {
        font-size: 2vw;
      }

      #playbackSpeedSelector {
        font-size: 2vw;
      }
    }

    @media (max-width: 600px) {
      .effect-button-container .button {
        width: 30px;
        height: 30px;
        font-size: 0.6rem;
      }
      .effect-button-container {
        gap: 5px;
      }
    }

    @media (max-width: 480px) {
      .button {
        font-size: 2.5vw;
      }

      #timerDisplay {
        font-size: 2.5vw;
      }

      #playbackSpeedSelector {
        font-size: 2.5vw;
      }

      .playback-timer-container {
        gap: 5px;
        padding: 0.3em 0.6em;
      }
    }
  </style>
</head>
<body>
  <!-- Left Column (Controls) -->
  <div class="controls-column">
    <div class="playback-controls-container">
      <h2>Playback Controls</h2>
      <div class="playback-timer-container">
        <select id="playbackSpeedSelector" class="speed-selector">
          <option value="0.8">33 RPM</option>
          <option value="1" selected>Normal Speed</option>
          <option value="1.2">45 RPM</option>
        </select>
        <div id="timerDisplay">00:00 / 02:36</div>
      </div>
      <div class="volume-controls-container">
        <label for="masterVolumeSlider">Master Volume</label>
        <input
          type="range"
          id="masterVolumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="1"
          aria-label="Master Volume Slider"
        />
      </div>
    </div>

    <!-- Individual Effect Volume Controls -->
    <div class="individual-volume-group">
      <h3>Individual Volumes</h3>

      <div class="volume-controls-container">
        <label for="buttonPressVolumeSlider">Button Press Vol</label>
        <input
          type="range"
          id="buttonPressVolumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>
      <div class="volume-controls-container">
        <label for="tapeNoiseVolumeSlider">Tape Noise Vol</label>
        <input
          type="range"
          id="tapeNoiseVolumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>
      <div class="volume-controls-container">
        <label for="crackleVolumeSlider">Crackle Vol</label>
        <input
          type="range"
          id="crackleVolumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>
      <div class="volume-controls-container">
        <label for="gramophoneVolumeSlider">Gramophone Vol</label>
        <input
          type="range"
          id="gramophoneVolumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>
      <div class="volume-controls-container">
        <label for="echoVolumeSlider">Echo Vol</label>
        <input
          type="range"
          id="echoVolumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>
    </div>
  </div>

  <!-- Center Column (Tape Deck Player) -->
  <div id="mainContainer">
    <div id="container">
      <div id="tapeDeckContainer">
        <img id="tapeDeckImage" src="./assets/tapeDeck.JPG" alt="Tape Deck">
        <canvas id="spoolCanvas"></canvas>

        <div class="effect-button-container">
          <button class="button" id="effect-1-Button">Vinyl<br>Crackle</button>
          <button class="button" id="effect-2-Button">Gramaphone<br>Effect</button>
          <button class="button" id="effect-3-Button">Echo</button>
        </div>

        <div class="button-container">
          <button class="button" id="recordButton">Record</button>
          <button class="button" id="playButton">Play</button>
          <button class="button" id="rewindButton">Rewind</button>
          <button class="button" id="fastForwardButton">Fast-F</button>
          <button class="button" id="stopButton">Stop Reset</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Column (Empty) -->
  <div class="right-column"></div>

  <script type="module" src="modules_v2/uiModules/UIManager.js"></script>
</body>
</html>
