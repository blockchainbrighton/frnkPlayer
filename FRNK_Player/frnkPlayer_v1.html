<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Tape Deck Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
      margin: 0;
    }
    #container {
      position: relative;
      width: auto;
      height: 80vh; /* Set container height to 80% of viewport height */
      max-width: 90vw; /* Limit the width to 90% of the viewport */
    }
    #tapeDeckImage {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensure the entire image is visible */
      display: block;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* Button Container Styles */
    .button-container {
      position: absolute;
      bottom: 4.2%; /* Position buttons 4.2% from the bottom of the container */
      left: 50%;
      transform: translateX(-50%); /* Center the container horizontally */
      display: flex;
      gap: 0.5px; /* Space between buttons */
      flex-wrap: nowrap;
      justify-content: center;
    }
    /* Button Styles */
    .button {
      width: 37px;
      height: 40px;
      max-width: 37px;
      max-height: 40px;
      min-width: 20px;
      min-height: 30px;
      background: rgba(85, 85, 85, 0.8);
      color: white;
      border: none;
      border-radius: 3px; /* Slightly rounded corners */
      cursor: pointer;

      /* Reactive font size */
      font-size: clamp(0.5rem, 2vw, 0.3rem);

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0; /* Remove padding to maintain square shape */
      box-sizing: border-box;
      transition: background 0.3s, font-size 0.3s;
    }

    /* Button Hover Effect */
    .button:hover {
      background: rgba(100, 100, 100, 0.9);
    }
    /* Responsive Button Sizing */
    @media (max-width: 600px) {
      .button {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="tapeDeckImage" src="./assets/tapeDeck.JPG" alt="Tape Deck">
    <canvas id="spoolCanvas"></canvas>
    <div class="button-container">
      <button class="button" id="recordButton">Record</button>
      <button class="button" id="playButton">Play</button>
      <button class="button" id="rewindButton">Rewind</button>
      <button class="button" id="fastForwardButton">Fast-F</button>
      <button class="button" id="stopButton">Stop</button>
    </div>
  </div>
  <!-- Load the animation module -->
  <script type="module" src="modules/animation.js"></script>
</body>
</html>
